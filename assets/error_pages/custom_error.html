    <!-- Dino Game -->
    <button onclick="startGame()" class="btn">Start Dino ðŸ¦–!</button>

    <canvas id="gameCanvas" width="600" height="150"></canvas>

  <!-- Dino Run Game (vanilla, no deps) -->
  <script>
    const logo = document.querySelector('.logo-spin');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    ctx.font = "16px 'Noto Sans'";
  
    const dino = { x: 50, y: 100, w: 20, h: 20, vy: 0, jumping: false };
    const gravity = 0.9;
    const ground = 130;
  
    let obstacles = [], score = 0, playing = false;
  
    function drawScene() {
      // Draw Dino
      dino.vy += gravity;
      dino.y += dino.vy;
      if (dino.y > ground) {
        dino.y = ground;
        dino.vy = 0;
        dino.jumping = false;
      }

      ctx.fillStyle = "#40c057";
      ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

      // Draw Obstacles
      ctx.fillStyle = "#ffe066";
      obstacles.forEach((obs, i) => {
        if (playing) obs.x -= 4; // only move if playing
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

        // Collision check
        if (
          playing &&
          dino.x < obs.x + obs.w &&
          dino.x + dino.w > obs.x &&
          dino.y < obs.y + obs.h &&
          dino.y + dino.h > obs.y
        ) {
          playing = false;
          logo.style.animationPlayState = 'paused';
          ctx.fillStyle = "#f8f9fa";
          ctx.textAlign = "center";
          ctx.font = "16px 'Noto Sans'";
          ctx.fillText("Game Over! Press space to restart.", canvas.width / 2, 70);
          ctx.fillText(`Your Score: ${score}`, canvas.width / 2, 95);
        }

        if (obs.x + obs.w < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      });

      // Score
      ctx.fillStyle = "#343a40";
      ctx.font = "14px 'Noto Sans'";
      ctx.textAlign = "left";
      ctx.fillText(`Score: ${score}`, 10, 25);
    }

    function startGame() {
      // Reset everything
      canvas.style.display = 'block';
      document.getElementById('gameMessage').style.display = 'block';
      document.querySelector('.btn').style.display = 'none';
      dino.y = ground;
      dino.vy = 0;
      dino.jumping = false;
      obstacles = [];
      score = 0;
      playing = true;
      spawnObstacle();
      logo.style.animationPlayState = 'running';
      requestAnimationFrame(updateGame);
    }
  
    function spawnObstacle() {
      if (!playing) return;
      const size = 20 + Math.random() * 20;
      obstacles.push({ x: canvas.width, y: ground, w: size, h: size });
      setTimeout(spawnObstacle, 2000 + Math.random() * 2000);
    }
  
    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawScene();

      if (playing) {
        requestAnimationFrame(updateGame);
      }
    }

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        if (!playing) {
          startGame();
        } else if (!dino.jumping) {
          dino.vy = -15;
          dino.jumping = true;
          score++; // increment score
        }
      }
    });
  </script>
