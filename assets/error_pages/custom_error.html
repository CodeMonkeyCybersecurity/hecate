    main {

  <main>
    <img
      class="error-logo"
      src="/assets/images/fingerprint_flipped_whitebackground_circle_1000dp_oc-teal-9_FILL0_wght400_GRAD0_opsz48.png"
      alt="CyberMonkey Logo">

    <p>Please <strong>let us know</strong> and try again later.</p>
    <p>Email: <a href="mailto:main@cybermonkey.net.au">main@cybermonkey.net.au</a></p>

    <a href="/" 
    

    <div style="margin-top:3rem">
      <button onclick="startGame()" class="btn">I'm bored. Play a game üêí</button>
    </div>
    
    <canvas id="gameCanvas" width="300" height="150" style="display:none; margin-top: 2rem; border:1px solid #ccc;"></canvas>
    
    <script>
      let canvas, ctx, x, y, dx, dy, radius;
    
      function startGame() {
        canvas = document.getElementById("gameCanvas");
        ctx = canvas.getContext("2d");
        canvas.style.display = 'block';
        x = canvas.width / 2;
        y = canvas.height / 2;
        dx = 2;
        dy = 3;
        radius = 10;
        requestAnimationFrame(draw);
      }
    
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = "#007acc";
        ctx.fill();
        ctx.closePath();
    
        if (x + dx > canvas.width - radius || x + dx < radius) dx = -dx;
        if (y + dy > canvas.height - radius || y + dy < radius) dy = -dy;
    
        x += dx;
        y += dy;
        requestAnimationFrame(draw);
      }
    </script>
    
    <footer>

    </footer>

</body>
