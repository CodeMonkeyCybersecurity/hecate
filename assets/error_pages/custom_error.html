<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oops — Something went wrong</title>

  <!-- Load favicon -->
  <link rel="icon" href="/assets/images/favicon-circular-32x32.png" type="image/png" sizes="32x32">

  <!-- Load CyberMonkey CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">

  <style>
    main {
      max-width: 720px;
      margin: 4rem auto;
      text-align: center;
      padding: 2rem;
    }

    .error-logo {
      width: 96px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--oc-teal-9);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      color: var(--oc-gray-8);
      margin-bottom: 1.5rem;
    }

    .btn-home {
      margin-top: 2rem;
      text-decoration: none;
      font-size: 1rem;
    }

    footer {
      font-size: 0.9rem;
      color: var(--oc-gray-6);
      margin-top: 4rem;
    }

    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .error-logo {
      animation: spin-slow 10s linear infinite;
      transform-origin: center;
    }
  </style>
</head>
<body>

  <main>
    <img
      class="error-logo"
      src="/assets/images/fingerprint_flipped_whitebackground_circle_1000dp_oc-teal-9_FILL0_wght400_GRAD0_opsz48.png"
      alt="CyberMonkey Logo">

    <h1>Oops! Something went wrong</h1>
    <h2>That’s all we know :(</h2>

    <p>Please <strong>let us know</strong> and try again later.</p>
    <p>Email: <a href="mailto:main@cybermonkey.net.au">main@cybermonkey.net.au</a></p>
    <p>Website: <a href="https://cybermonkey.net.au">cybermonkey.net.au</a></p>

    <a href="/" class="btn btn-home">Back to Safety</a>

    <footer>
      &copy; 2025 CyberMonkey — Security with Style™
    </footer>
  </main>

</body>
</html>
