  <!-- Dino Run Game (vanilla, no deps) -->
  <script>
    function cssVar(name) {
      return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }
    const canvas = document.getElementById('gameCanvas');
    const btn = document.querySelector('.btn');
    const ctx = canvas.getContext('2d');
    const gameMessage = document.getElementById('gameMessage');
    const logo = document.querySelector('.logo-spin');

    const dino = { x: 50, y: 100, w: 20, h: 40, vy: 0, jumping: false };
    const gravity = 0.9;
    const ground = 130;

    let obstacles = [];
    let score = 0;
    let playing = false;

    function startDino() {
      canvas.style.display = 'block';
      document.querySelector('.btn').style.display = 'none';
      document.getElementById('gameMessage').style.display = 'block';
      dino.y = ground;
      dino.vy = 0;
      dino.jumping = false;
      obstacles = [];
      score = 0;
      playing = true;
      logo.style.animationPlayState = 'running';
      spawnObstacle();
      requestAnimationFrame(updateGame);
    }

    function spawnObstacle() {
      if (!playing) return;
      const size = 20 + Math.random() * 20;
      obstacles.push({ 
        x: canvas.width, 
        y: ground, 
        w: size, 
        h: size 
      });
      setTimeout(spawnObstacle, 2000 + Math.random() * 2000);
    }

    function updateGame() {
      if (!playing) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move Dino
      dino.vy += gravity;
      dino.y += dino.vy;
      if (dino.y > ground) {
        dino.y = ground;
        dino.vy = 0;
        dino.jumping = false;
      }

      // Draw dino
      ctx.fillStyle = cssVar('--oc-teal-7');
      ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

      // Obstacles
      ctx.fillStyle = cssVar('--oc-yellow-5');
      obstacles.forEach((obs, i) => {
        obs.x -= 4;
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

        // Collision
        if (
          dino.x < obs.x + obs.w &&
          dino.x + dino.w > obs.x &&
          dino.y < obs.y + obs.h &&
          dino.y + dino.h > obs.y
          ) {
          playing = false;
          logo.style.animationPlayState = 'paused';
          ctx.fillStyle = cssVar('--oc-gray-6');
          ctx.textAlign = "center";
          ctx.font = "16px 'Noto Sans'";
          ctx.fillText("Game Over! Press space to restart.", canvas.width / 2, 70);
          ctx.fillText(`Your Score: ${score}`, canvas.width / 2, 95);
        }

        // Remove passed
        if (obs.x + obs.w < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      });

    // Score
      ctx.fillStyle = cssVar('--oc-gray-6');
      ctx.font = "14px 'Noto Sans'";
      ctx.textAlign = "left";
      ctx.fillText(`Score: ${score}`, 10, 25);
    }

    // Start/jump with space
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        if (!playing) {
          startDino();
        } else if (!dino.jumping) {
          dino.vy = -15;
          dino.jumping = true;
        }
      }
    });

    // Also allow click to start game
    canvas.addEventListener('click', () => {
      if (!playing) startDino();
    });

    btn.addEventListener('click', startDino);
</script>
