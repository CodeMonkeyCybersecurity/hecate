  <!-- Dino Run Game (vanilla, no deps) -->
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const dino = { x: 50, y: 100, w: 20, h: 40, vy: 0, jumping: false };
    const gravity = 0.9;
    const ground = 130;
    let obstacles = [], score = 0, playing = false;

    function startDino() {
      canvas.style.display = 'block';
      document.querySelector('.btn').style.display = 'none';
      document.getElementById('gameMessage').style.display = 'block';
      dino.y = ground;
      dino.vy = 0;
      dino.jumping = false;
      obstacles = [];
      score = 0;
      playing = true;
      spawnObstacle();
      requestAnimationFrame(updateGame);
    }

    function spawnObstacle() {
      if (!playing) return;
      const size = 20 + Math.random() * 20;
      obstacles.push({ x: canvas.width, y: ground, w: size, h: size });
      setTimeout(spawnObstacle, 2000 + Math.random() * 2000);
    }

    function updateGame() {
      if (!playing) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move Dino
      dino.vy += gravity;
      dino.y += dino.vy;
      if (dino.y > ground) {
        dino.y = ground;
        dino.vy = 0;
        dino.jumping = false;
      }

      ctx.fillStyle = "#007acc";
      ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

      // Obstacles
      ctx.fillStyle = "#f44336";
      obstacles.forEach((obs, i) => {
        obs.x -= 4;
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

        // Collision
        if (
          dino.x < obs.x + obs.w &&
          dino.x + dino.w > obs.x &&
          dino.y < obs.y + obs.h &&
          dino.y + dino.h > obs.y
        ) {
          playing = false;
          ctx.fillStyle = "#000";
          ctx.fillText("Game Over! Reload to play again.", 200, 75);
        }

        // Remove passed
        if (obs.x + obs.w < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      });

      if (playing) requestAnimationFrame(updateGame);
    }

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !dino.jumping) {
        dino.vy = -15;
        dino.jumping = true;
      }
    });
  </script>
