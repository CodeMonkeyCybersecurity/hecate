# docker-compose.yaml
services:
  nginx:
    image: nginx
    container_name: hecate
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro        # Your main NGINX configuration
      - ./conf.d:/etc/nginx/conf.d:ro                  # All your additional config files (http.conf, stream.conf, servers, etc.)
      - ./snippets:/etc/nginx/snippets:ro              # Your snippets (security-headers and error-pages)
      - ./certs:/etc/nginx/certs:ro                    # Your SSL certificates
      - ./error_pages:/usr/share/nginx/html:ro         # Your error pages (custom_error.html, etc.)
    ports:
      - "80:80"
      - "443:443"
      ##############################################################
      # - "1515:1515"   # <- uncomment if using Wazuh behind Hecate
      # - "1514:1514"   # <-
      # - "55000:55000" # <-
      ##############################################################
      #- "25:25"       # <- uncomment if using Mailcow behind Hecate
      #- "587:587"     # <-
      #- "465:465"     # <-
      #- "110:110"     # <-
      #- "995:995"     # <-
      #- "143:143"     # <-
      #- "993:993"     # <-
      ##############################################################
    restart: always
    networks:
      - hecate-net
      
  coturn:
    image: coturn/coturn
    restart: unless-stopped
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
      - "49160-49200:49160-49200/udp"
    environment:
      TURN_USER: "your_turn_user"
      TURN_PASSWORD: "changeme"
      DETECT_EXTERNAL_IP: "yes"
      DETECT_RELAY_IP: "yes"
      DETECT_EXTERNAL_IPV6: "yes"
      DETECT_RELAY_IPV6: "yes"
    volumes:
      - ./certs:/etc/coturn/certs:ro
    command: >
      turnserver
      --listening-port=3478
      --listening-ip=0.0.0.0
      --fingerprint
      --no-cli
      --min-port=49160
      --max-port=49200
      --log-file=stdout
      --cert=/etc/coturn/certs/hecate.fullchain.pem
      --pkey=/etc/coturn/certs/hecate.privkey.pem
    networks:
      - hecate-net
      
networks:
  hecate-net:
